<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="src/profile.css">
        <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    </head>

    <body>
        <h1 id="welc_title">AFR联赛报名系统</h1>
        <img id="africon" src="../item/africon.jpg"/>

        <table id="profiletable">
            <tr>
                <td><b>车手ID： </b></td>
                <td><span id="driverid">ST</span></td>
            </tr>
            <tr>
                <td><b>组别：</b></td>
                <td><span id="drivergroup">A2</span></td>
            </tr>
            <tr>
                <td><b>车队：</b></td>
                <td><span id="team">Reserve</span></td>
            </tr>
            <tr>
                <td><b>状态：</b></td>
                <td><span id="driverstatus">reserved driver</span></td>
            </tr>
            <tr>
                <td><b>加入日期：</b></td>
                <td><span id="joindate">2023-02-23</span></td>
            </tr>
            <tr>
                <td><b>参赛场次：</b></td>
                <td><span id="attendance">1</span></td>
            </tr>
            <tr>
                <td><b>驾照分：</b></td>
                <td><span id="licensepoint">12</span></td>
            </tr>
        </table>
    </body>
</html>
